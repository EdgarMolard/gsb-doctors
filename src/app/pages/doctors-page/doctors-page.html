<section class="search-bar">

<input id="searchbar_id" type="text" placeholder="search doctors" [(ngModel)]="searchValue"/>

<button class="home-btn" (click)="goHome()" title="Accueil">
  Hub
</button>

<button class="logout-btn" (click)="logout()" title="Déconnexion">
  Déconnexion
</button>

</section>

<section class="doctors-grid">
    @for(doctor of filterDoctors(); track doctor.id){
    <app-doctor-card [doctor]="doctor" (editClicked)="onEditDoctor($event)"></app-doctor-card>
    }
</section>

@if (selectedDoctor()) {
  <app-edit-doctor-modal 
    [doctor]="selectedDoctor()!" 
    (saved)="onDoctorSaved($event)"
    (cancelled)="onModalCancelled()"
  ></app-edit-doctor-modal>
}
