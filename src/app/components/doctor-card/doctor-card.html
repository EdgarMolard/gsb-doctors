<article class="doctor-card">
    <header class="doctor-card__header">
      <h3 class="doctor-card__name">
        {{ doctor().first_name }} {{ doctor().last_name }}
      </h3>
      <span class="doctor-card__specialty-tag">
        {{ doctor().specialite }}
      </span>
    </header>
    <div class="doctor-card__body">
      <p class="doctor-card__email">
        <a [href]="'mailto:' + doctor().email">{{ doctor().email }}</a>
      </p>
      <p class="doctor-card__address">{{ doctor().adresse }}</p>
    </div>
    <footer class="doctor-card__footer">
      <button type="button" class="doctor-card__edit-btn" (click)="onEditClick()">
        Modifier
      </button>
    </footer>
  </article>
